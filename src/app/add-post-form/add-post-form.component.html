<div class="container">
    <h1 class="text-center">Nouveau Post</h1>
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
            <label for="title">Titre du post</label>
            <input type="text" name="title" ngModel class="form-control" required>
        </div>
        <div class="form-group">
            <label for="content">Titre du post</label>
            <input type="text" name="content" ngModel class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Enregistrer</button>
    </form>
</div>
